<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz LOL - Início</title>

    <!-- imports do bootstrap-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/"></script>

    <!--imports do fontawesome-->
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    </link>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/v4-shims.css">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

    <!--Import modificaçoes css-->
    <link rel="stylesheet" href="/public/css/index.css" />
</head>

<body>
    <div id="main" class="container-fluid m-4">
        <div id="acesso" class="p-4 bg-light float-right">
            <!-- Endereçar form para verificação e dps para usuarioSeguranca-->
            <form action="./usuarioSeguranca.html" method="POST" class="needs-validation" novalidate>
                <h1 class="text-primary">Acessar Portal</h1>
                <div id="email" class="form-row mb-4">
                    <label id="txtemail" for="inpemail"><i class="text-danger">*</i> Email
                    </label>
                    <div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i>@</i> </span>
                        </div>
                        <input type="email" id="inpemail" class="form-control form-control-lg"
                            placeholder="seunome@email.com" required />
                    </div>
                </div>
                <div id="senha" class="form-row mb-4">
                    <label id="txtsenha" for="inpsenha"><i class="text-danger">*</i>Senha
                    </label>
                    <div class="input-group mt-3 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" id="inpsenha" class="form-control form-control-lg"
                            placeholder="Digite sua senha" required />
                    </div>
                </div>
                <div class="form-row">
                    <a class="col-lg text-center m-2 p-3 text-dark" href="./esqueciSenha.html">ESQUECI MINHA SENHA</a>
                    <button type="submit" class="m-2 p-2 btn btn-primary col-lg btn-lg">
                        Entrar
                    </button>
                    <a id="lnksemcadastro" href="./Cadastre.html"
                        class="text-center pl-4 mt-3 text-dark col-md-12">Ainda não tenho cadastro</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
