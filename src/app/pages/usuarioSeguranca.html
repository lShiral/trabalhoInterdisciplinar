    <div id="main" class="row container-fluid">
        <div id="left" class=" d-none d-md-block col-3">
            <div id='logo' class="mx-auto row">
                <img class="img-fluid rounded-circle" src="/public/images/banner.svg" alt="Logo usuário">
            </div>
            <div id="menu" class="row">
                <div id="resultado" class="col-12">
                    <a href="./usuarioResultado.html"> <i class="far fa-folder" id="pasta"></i> <span>Resultado</span>

                </div>
                <div id="seguranca" class="col-12">
                    <a href="#"><i class="fas fa-cog ative" id="engrenagem"></i> <span>Segurança</span></a>
                </div>
                <div id="sair" class="col-12">
                    <a href="./index.html"> <i class="fas fa-power-off" id="desliga"></i> <span>Sair</span></a>
                </div>
            </div>
        </div>

        <div id="right" class="container-fluid col-md">
            <form action="" name="needs-validation" id="form1" class="mx-auto">
                <h1 class="text-primary" class="form-row">Segurança</h1>
                <div class="row mt-4 ml-2">
                    
                </div>
                <div id="alerta" class="alert alert-primary alert-dismissible fade show " role="alert">
                    <small class="text-justfy">Pode-se altera qualquer campo individualmente, sendo necessario os campos senha Atual, Nova senha e Repita senha caso deseje mudar sua senha.</small>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <div class="form-row mt-4 mr-2">
                    <div id="telefone" class="col-md">
                        <label id="txttel" for="inptel">Telefone </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" id="inptel" class="form-control d-lg form-control-lg" maxlength="14">
                        </div>
                    </div>
                    <div id="email" class="col-md">
                        <label id="txtemail" for="inpemail">Email </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="spanEmail">@</span>
                            </div>
                            <input type="email" id="inpemail" class="form-control d-lg form-control-lg">
                        </div>
                    </div>
                    <div id="celular" class="col-md">
                        <label id="txtcel" for="inpcel">Celular </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                            </div>
                            <input type="text" id="inpcel" class="form-control d-lg form-control-lg" maxlength="15">
                        </div>
                    </div>
                </div>
                <div class="form-row mt-4 mr-2">
                    
                    <div id="SenhaAtual" class="col-md">
                        <label id="txtsenhaAtual" for="senhaAtual">Senha atual </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="senhaAtual" class="form-control d-lg form-control-lg">
                        </div>
                    </div>

                    <div id="Senha1" class="col-md">
                        <label id="txtsenhav1" for="senhav1">Nova Senha </label>
                        <div class="input-group">
                            <input type="password" id="senhav1" class="form-control d-lg form-control-lg">
                        </div>
                    </div>
                    <div id="Senha2" class="col-md">
                        <label id="txtsenhav2" for="senhav2">Repita Senha </label>
                        <div class="input-group">
                            <input type="password" id="senhav2" class="form-control d-lg form-control-lg">
                        </div>
                        <small style="display:none;" id="diferente" class="text-danger">As senhas não batem</small>
                    </div>
                </div>
                <div id="btnAcpt" class="form-row mt-4 mr-2">
                    <button type="submit" class="btn btn-primary btn-lg mx-auto d-xl btn-xl">Alterar</button>
                </div>
            </form>
        </div>
    </div>
