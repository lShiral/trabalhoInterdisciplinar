    <div id="main" class="container-fluid">
        <div id="main" class="container-fluid">
            <div class="row">
                <div id="left" class="row d-none d-md-block col-md-3  p-0">
                    <div id='logo' class="mx-auto row p-0">
                        <img class="img-fluid rounded-circle" src="/public/images/banner.svg" alt="Logo usuário">
                        <div class="col-12 text-center mt-4">
                            <span id="email_Usu" class="">Email@usuario</span>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <span id="usuario" class="">Usuario</span>
                        </div>
                    </div>
                    <div id="menu" class="row">
                        <div id="resultado" class="col-12">
                            <a href="./usuarioResultado.html"> <i class="far fa-folder" id="pasta"></i>
                                <span>Resultado</span>
                            </a>
                        </div>
                        <div id="quiz" class="col-12">
                            <a href="./usuarioQuiz.html"><i class="far fa-user " id="pessoa"></i> <span>Meu
                                    quiz</span></a>
                        </div>
                        <div id="seguranca" class="col-12">
                            <a href="#"><i class="fas fa-cog ative" id="engrenagem"></i>
                                <span>Segurança</span></a>
                        </div>
                        <div id="sair" class="col-12">
                            <a href="./index.html"> <i class="fas fa-power-off" id="desliga"></i> <span>Sair</span></a>
                        </div>
                    </div>
                </div>

                <div id="right" class="col-sm-12 col-md m-0 p-lg-0">
                    <form action="" name="" id="form1"class="mx-4 row mt-4">
                        <div class="row">
                            <h1 class="text-primary text-center text-lg-start" class="form-group">Segurança</h1>
                            <div id="alerta" class="m-0 alert alert-primary alert-dismissible fade show mt-4" role="alert">
                                <small class="text-justfy">Pode-se altera qualquer campo individualmente, sendo
                                    necessario
                                    os campos
                                    senha Atual, Nova senha e Repita senha caso deseje mudar sua senha.</small>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            <div class="row mt-4 mr-2">
                                <div id="telefone" class="form-group col-md">
                                    <label id="txttel" for="inptel">Telefone </label>
                                    <div class="input-group">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            <input type="text" id="inptel" class="form-control d-lg form-control-lg"
                                                maxlength="14">
                                        </div>
                                    </div>
                                </div>
                                <div id="email" class="form-group col-md">
                                    <label id="txtemail" for="inpemail">Email </label>
                                    <div class="input-group">
                                        <div class="input-group">
                                            <span class="input-group-text" id="spanEmail">@</span>
                                            <input type="email" id="inpemail" class="form-control d-lg form-control-lg">
                                        </div>
                                    </div>
                                </div>
                                <div id="celular" class=" form-group col-md">
                                    <label id="txtcel" for="inpcel">Celular </label>
                                    <div class="input-group">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                                            <input type="text" id="inpcel" class="form-control d-lg form-control-lg"
                                                maxlength="15">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4 mr-2">
                                <div id="usuario" class="form-group col-md">
                                    <label id="txtusuario" for="inpusuario">Nome de Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="far fa-user "></i></span>
                                        <input type="text" id="inpusuario" class="form-control d-lg form-control-lg"
                                            maxlength="14">
                                    </div>
                                </div>
                                <div id="imagemUsuario" class="form-group col-md mt-3 mt-md-0 ">
                                    <label for="inpimagem" id="txtimagem" class="form-label">Imagem de Usuário</label>
                                    <input class="form-control" type="file" id="inpimagem">
                                </div>
                            </div>

                            <div class="row mt-4 mr-2">
                                <div id="SenhaAtual" class="form-group col-md mb-2">
                                    <label id="txtsenhaAtual" for="senhaAtual">Senha atual </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" id="senhaAtual" class="form-control">
                                    </div>
                                </div>

                                <div id="Senha1" class="form-group col-md">
                                    <label id="txtsenhav1" for="senhav1">Nova Senha </label>
                                    <div class="input-group">
                                        <input type="password" id="senhav1" class="form-control d-lg form-control-lg">
                                    </div>
                                </div>
                                <div id="Senha2" class="form-group col-md">
                                    <label id="txtsenhav2" for="senhav2">Repita Senha </label>
                                    <div class="input-group">
                                        <input type="password" id="senhav2" class="form-control d-lg form-control-lg">
                                    </div>
                                    <small style="display:none;" id="diferente" class="text-danger">As senhas não
                                        batem</small>
                                </div>
                            </div>
                            <div id="btnAcpt" class="row m-0 mt-4 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Alterar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
