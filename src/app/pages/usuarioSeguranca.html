                <div class="form-row mt-4 mr-2">
                    <div id="telefone" class="col">
                        <label id="txttel" for="inptel">Telefone </label>
                        <div class="input-group">

                            </div>

                    </div>
                    <div id="email" class="col">
                        <label id="txtemail" for="inpemail">Email </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" id="inpemail" class="form-control">
                        </div>
                    </div>
                    <div id="celular" class="col">
                        <label id="txtcel" for="inpcel">Celular </label>
                        <div class="input-group">
                            <div class="input-group-prepend">

                        </div>

                    <div id="Senha" class="col">
                        <label id="txtsenhav1" for="senhav1">Nova Senha </label>
                        <div class="input-group">
                            <input type="text" id="senhav1" class="form-control">
                        </div>
                    </div>
                    <div id="Senha" class="col">
                        <label id="txtsenhav2" for="senhav2">Repita Senha </label>
                        <div class="input-group">
                            <input type="text" id="senhav2" class="form-control">
                        </div>
                        <small style="display:none;" id="diferente" class="text-danger">As senhas não batem</small>
                    </div>
                </div>
                <div class="form-row mt-4 mr-2">
                    <button type="submit" class="btn btn-primary btn-lg mx-auto">Alterar</button>

<script>
    atual = document.getElementById("senhaAtual");
    atual.onchange = verificaMudanca
    nova = document.getElementById("senhav1");
    repete = document.getElementById("senhav2");
    nova.onchange = retira
    repete.onchange = retira

    function retira() {
        if (nova.value != repete.value) {
            document.getElementById("diferente").style = "display: inline-block"
        } else {
            document.getElementById("diferente").style = "display: none"
        }
    }

    function verificaMudanca() {
        if (atual.value) {
            nova.required = true
            repete.required = true

        } else {
            if (nova.value) {
                nova.required = false
            }
            if (repete.value) {
                repete.required = false
            }

        }
    }
</script>
